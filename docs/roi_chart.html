<!DOCTYPE html>
<html>
<head>
  <title>Revenue and Costs Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
</head>
<body>
  <canvas id="myChart" width="800" height="400"></canvas>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Month 1', 'Month 2', 'Month 3', 'Month 4', 'Month 5', 'Month 6', 'Month 7', 'Month 8', 'Month 9', 'Month 10', 'Month 11', 'Month 12'],
        datasets: [
          {
            label: 'Monthly Revenue (MRR)',
            data: [250, 500, 750, 1000, 1250, 1500, 1750, 2000, 2250, 2500, 2750, 3000],
            borderColor: '#2196F3',
            backgroundColor: '#2196F3',
            fill: false,
            yAxisID: 'y'
          },
          {
            label: 'Cumulative Revenue',
            data: [250, 750, 1500, 2500, 3750, 5250, 7000, 9000, 11250, 13750, 16500, 19500],
            borderColor: '#FF9800',
            backgroundColor: '#FF9800',
            fill: false,
            yAxisID: 'y'
          },
          {
            label: 'Cumulative Costs',
            data: [970, 1940, 2910, 3880, 4850, 5820, 6790, 7760, 8730, 9700, 10670, 11640],
            borderColor: '#F44336',
            backgroundColor: '#F44336',
            fill: false,
            yAxisID: 'y'
          }
        ]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: '#333',
              font: {
                size: 12
              }
            }
          },
          title: {
            display: true,
            text: 'Revenue and Costs Over 12 Months with Key Milestones',
            color: '#333',
            font: {
              size: 16
            }
          },
          annotation: {
            annotations: [
              {
                type: 'line',
                xMin: 3,
                xMax: 3,
                yMin: 0,
                yMax: 1000,
                borderColor: '#666',
                borderWidth: 2,
                borderDash: [5, 5],
                label: {
                  content: 'Monthly Profitability (Month 4: MRR > Costs)',
                  enabled: true,
                  position: 'center',
                  yAdjust: -50,
                  backgroundColor: 'rgba(0, 0, 0, 0.7)',
                  color: '#fff',
                  font: {
                    size: 10
                  }
                }
              },
              {
                type: 'line',
                xMin: 6,
                xMax: 6,
                yMin: 0,
                yMax: 7000,
                borderColor: '#666',
                borderWidth: 2,
                borderDash: [5, 5],
                label: {
                  content: 'Break-Even Point (Month 7: Cumulative Revenue > Costs)',
                  enabled: true,
                  position: 'center',
                  yAdjust: -50,
                  backgroundColor: 'rgba(0, 0, 0, 0.7)',
                  color: '#fff',
                  font: {
                    size: 10
                  }
                }
              }
            ]
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Month',
              color: '#333'
            },
            grid: {
              color: '#ccc'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Amount ($)',
              color: '#333'
            },
            grid: {
              color: '#ccc'
            },
            position: 'left'
          }
        }
      }
    });
  </script>
</body>
</html>
